<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 - Server Error | mayank.is-a.dev</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="shortcut icon" type="image/png" href="logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .error-container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ef4444, #dc2626);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .error-title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #e2e8f0;
    }

    .error-message {
      font-size: 1.1rem;
      color: #94a3b8;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .error-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #8b5cf6, #3b82f6);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
    }

    .btn-secondary {
      background: transparent;
      color: #8b5cf6;
      border: 2px solid #8b5cf6;
    }

    .btn-secondary:hover {
      background: #8b5cf6;
      color: white;
      transform: translateY(-2px);
    }

    .floating-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .shape {
      position: absolute;
      background: rgba(239, 68, 68, 0.1);
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 120px;
      height: 120px;
      top: 15%;
      left: 15%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 180px;
      height: 180px;
      top: 50%;
      right: 15%;
      animation-delay: 3s;
    }

    .shape:nth-child(3) {
      width: 90px;
      height: 90px;
      bottom: 25%;
      left: 25%;
      animation-delay: 6s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(180deg); }
    }

    @media (max-width: 768px) {
      .error-code {
        font-size: 6rem;
      }
      
      .error-title {
        font-size: 1.5rem;
      }
      
      .error-container {
        padding: 1rem;
      }
      
      .error-buttons {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  
  <div class="error-container">
    <div class="error-code">500</div>
    <h1 class="error-title">Server Error</h1>
    <p class="error-message">
      Something went wrong on our end! Our servers are having a moment. 
      Please try again in a few minutes while we fix this issue.
    </p>
    <div class="error-buttons">
      <a href="/" class="btn btn-primary">üè† Go Home</a>
      <a href="javascript:location.reload()" class="btn btn-secondary">üîÑ Try Again</a>
    </div>
  </div>
</body>
</html>
